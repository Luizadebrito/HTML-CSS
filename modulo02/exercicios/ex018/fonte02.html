<style>
    @font-face {
        font-family: 'Pantry' ;
        src: url('Pantry.ttf') format('truetype'), url('Rustic\ Pantry.otf') fotmat('opentype');

    }
    body{
        font-family: Arial, Helvetica, sans-serif;

      }

           Tipos de format()
           - opentype(otf)
           - truetype(ttf)
           - anbedded-opentype
           - truetype-aat(apple advanced typegraphy)
           - svg
        
        */
    h1{ 
        font-size: 'Pantry', times, serif;
        font-size: 3em;
        font-weight: normal;
    }


</style>

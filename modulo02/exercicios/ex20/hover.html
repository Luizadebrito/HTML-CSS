<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}

        div > p {
            display: none;
           }
          div:hover{
            color: rgb(55, 55, 143);}

            div:hover > p {
            display: block;
            color: black;
            background-color: yellow;
            width: 300px;
            }
            

       
    
      
    </style>
</head>
<body>
    <h1>Exemplos de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
        
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bordas decoradas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section >
            <p class="dotted"> Sou um elemento com borda dotted e box-shadow</p> 
        </section>
        
        <section>
            <p class="double"> Sou um elemento com borda double e Hover</p>
        </section>

        <section>
            <p class="ridge">Sou um elemento com borda ridge</p>
        </section>

        <section>
            <p class="inset">Sou um elemento com borda inset e com config. de borda</p>
        </section>

        <section>
            <p class="outset">
                Sou um elemento com borda outset e border-radius
            </p>
        </section>

        <section>
            <p class="dashed">Sou um elemento com borda dashed</p>
        </section>

        <section>
            <p class="solid">
                Sou um elemento com borda solid
            </p>
        </section>
    </main>
     
    

</body>

</html>

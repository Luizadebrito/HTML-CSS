<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
           
            width: 500px;
            height: 500px;
            border-collapse:  collapse;
        }

      
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;  /* alinhamento horizontal*/
            vertical-align: top;
           }
    </style>
</head>
<body> 
    <h1>Minha primeira tabela</h1>
    <!-- ESTRUTURA DE TABELA (SIMPLES)
        table (TABELA)
          table row (LINHA DE TABELA)
           table header (CABEÃ‡ALHO  DE TABELA)
             table data (DADOS DE TABELA)
    
    -->

    <table>

        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>
    </table>

    
    
</body>
</html>

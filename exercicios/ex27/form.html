<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário-login</title>
</head>
<body>
    <main>
        <h1>Login</h1>
        <h2>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</h2>

        <form action="">
            <div>
                <label for="iemail"></label>
                <input type="email" name="email" id="iemail" placeholder="Seu email">
            </div>
            <div>
                <label for="ipassword"></label>
                <input type="password" name="password" id="ipassword" placeholder="Sua senha">
            </div>
            <div>
                <label for="isubmit">Entrar</label>
                <input type="submit" name="submit" id="isubmit">
            </div> 
            <div>
                <label for="itext">Esqueci a senha</label>
                <input type="text" name="text" id="itext">
            </div>
        </form>

        <div>
            <img src="/home/laruiza/Downloads/metal.jpg" alt="">
        </div>
    </main>
    
</body>
</html>

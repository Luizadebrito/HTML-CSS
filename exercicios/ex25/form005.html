<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <!-- todos os botoes de radio com as bolinhas tem que ter o mesmo name -->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> 
            <label for="isxmas">Masculino</label> <br>

            <input type="radio" name="sexo" id="isxfem" checked value="F"> 
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut" checked>
            <label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esrug" id="iesrug">
            <label for="iesrug">Rugby</label> <br>



            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label> <br>


            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label> <br>

        </fieldset>

            <label for="icheck">check</label>

        </p>

        <p>
            <label for="iradio">Radio</label>
            <input type="radio" name="radio" id="iradio">
        </p> -->

        <p>
            <label for="isubmit">Enviar</label>
            <input type="submit" name="submit" id="isubmit">
        </p>
    </form>
</body>

</html>

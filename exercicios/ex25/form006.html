<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Elementos do formulário</h1>

    <form action="">
        <p>
            <label for="icolor">Color</label>
            <input type="color" name="color" id="icolor" value="00ff00">
        </p>

        <p>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="range" id="inivel" min="1" max="5" value="1">
        </p>

        <p>
            <label for="ifoto">Foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" name="submit" id="isubmit">
            <input type="reset" name="reset" id="ireset">
        </p>
    </form>
</body>
</html>

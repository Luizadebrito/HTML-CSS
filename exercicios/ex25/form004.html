<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>

    <form action="" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel"  autocomplete="tel-country-code" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
            </p>
            <p>
                <label for="isubmit">Enviar</label>
                <input type="submit" name="submit" id="isubmit">
            </p>
        </fieldset>
        <p>
            <label for="ireset">Limpar</label>
            <input type="reset" name="reset" id="ireset">
        </p>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            background-color: aqua;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Teste de fomulário Text / Number / date / month / time</h1>

    <form action="" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="30" placeholder="Nome completo" autocomplete="name" >
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" minlength="0" maxlength="10" placeholder="0 a 10" size="15" step="0.1" value="5" required>
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <label for="inumber">Número</label>
            <input type="number" name="number" id="inumber" min="0" max="11">
        </p>
    </form>
</body>
</html>

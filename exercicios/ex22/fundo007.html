<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical com Flexbox</title>
    <style>
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* essas tres propriedades acima ajuda a centralizar o conteudo no centro do cantainer. */
            height: 500px;
            padding: 10px;
            background-color: purple;

        }

        #conteudo {

            height: 200px;
            width: 400px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>

</html>
